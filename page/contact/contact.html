          <section class="contact-page">
            <div class="contact_title bg07 pt-5">
              <h2>CONTACT</h2>
              <h3 class="pl-2">お問い合わせ</h3>
            </div>
            <div class="contact_text my-5">
              <p>ご質問やご相談など募集しております。<br>お問い合わせはメール、もしくはお電話で承ります。<br>メールでのお問い合わせは以下のフォームをご利用ください。
                <br>お電話でのお問い合わせは、045-226-5375（受付時間／平日11:00〜18:00【定休日：月曜日】）までお願いします。
                <br>個人の方から企業の方までお気軽にお問い合わせください。<br></p>
            </div>

            <div class="contact_form mb-5 mx-auto">
              <form action="contact.php" method="POST">
                <table class="form-table">
                  <tr class="py-5">
                    <th><label for="item0">お名前（必須）</label></th>
                    <td><input type="text" id="item0" name="your_name" placeholder="例）山田 太郎" required></td>
                  </tr>
                  <tr class="py-5">
                    <th><label for="item2">フリガナ（必須）</label></th>
                    <td><input type="text" id="item2" name="your_furigana" placeholder="例）ヤマダ タロウ" required></td>
                  </tr>
                  <tr>
                    <th><label for="item01">Email（必須）</label></th>
                    <td><input type="email" id="item01" name="your_email" placeholder="例）xxx@xxx.com" required></td>
                  </tr>
                  <tr>
                    <th><label for="item05">企業名（任意）</label></th>
                    <td><input type="text" id="item05" name="country" placeholder="株式会社◯◯"></td>
                  </tr>
                  <tr>
                    <th><label for="item06">お問い合わせ項目（必須）</label></th>
                    <td>
                      <select id="item06" name="select-contents" cols="20">
                        <option>選択してください</option>
                        <option value="商品サービス">商品やサービスに関して</option>
                        <option value="企業様お取引">企業様お取引に関して</option>
                        <option value="商品購入">商品購入に関して</option>
                        <option value="その他">その他</option>
                      </select>
                    </td> 
                  </tr>
                  <tr>
                    <th class="pt-3"><label for="item04">お問い合わせ内容（必須）</label></th>
                    <td><textarea id="item04" name="your_content" placeholder="お問い合わせ内容を記入してください"maxlength="2000"></textarea></td>
                  </tr>
                </table>

                <div class="kakunin text-center mt-5">
                    <input type="submit" value="閉じる" class="text-center py-1 px-2">
                    <input type="submit" value="入力内容を確認" class="bg-primary text-center py-1 px-2">
                </div>
              </form>
